<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>XML Viewer</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script type="text/javascript" src="./js/validate.js"></script>
</head>

<body>

    <div class="container-fluid h-100">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">XML Viewer</span>
        </nav>
        <div class="row align-items-center h-100">
            <div class="col h-75">
                Enter XML here:
                <div class="input-group h-100 border border-secondary rounded">
                    <textarea id="input" class="align-items-center form-control"></textarea>
                </div>
                <button type="button" onclick="validateXML('input')" class="btn btn-success">Validate</button>
            </div>
            <button type="button" onclick="createXMLTree()" class="btn btn-success">></button>
            <div class="col h-75">
                Result:
                <div class="input-group h-100 border border-secondary rounded overflow-auto">
                    <ul id="output" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
